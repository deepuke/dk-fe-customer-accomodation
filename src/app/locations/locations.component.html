<input [formControl]="filterControl" placeholder="Search..." />

<form [formGroup]="formGroup">
  <p-selectButton
    [options]="stateOptions"
    formControlName="value"
    optionLabel="label"
    optionValue="value"
  />
</form>

<!-- <ul>
  <li *ngFor="let item of locations$ | async">{{ item.address }}</li>
</ul> -->

<div *ngIf="locations$ | async as locations; else loading">
  <!-- <h3>Data from API:</h3>
    <pre>{{ locations | json }}</pre> -->

  <div *ngIf="formGroup.value.value === 'tableView'">
    <p-table [value]="locations" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Address</th>
          <th>price</th>
          <th>description</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-locations>
        <tr>
          <td>{{ locations.id }}</td>
          <td>{{ locations.address }}</td>
          <td>{{ locations.price }}</td>
          <td>{{ locations.description }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <div *ngIf="formGroup.value.value === 'gridView'">
    <div class="card">
      <p-dataView #dv [value]="locations">
        <ng-template pTemplate="list" let-locations>
          <div class="grid grid-nogutter">
            <div class="col-12" *ngFor="let item of locations" class="col-12">
              <div
                class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3 mt-2"
              >
                <div class="md:w-10rem relative">
                  <h4>{{ item.address }}</h4>
                </div>
                <div
                  class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4"
                >
                  <div
                    class="flex flex-row md:flex-column justify-content-between align-items-start gap-2"
                  >
                    <div>
                      <span class="font-medium text-secondary text-sm">{{
                        item.city
                      }}</span>
                      <div class="text-lg font-medium text-900 mt-2">
                        {{ item.description }}
                      </div>
                    </div>
                    <div class="surface-100 p-1" style="border-radius: 30px">
                      <div
                        class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2"
                        style="
                          border-radius: 30px;
                          box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04),
                            0px 1px 2px 0px rgba(0, 0, 0, 0.06);
                        "
                      >
                        <span class="text-900 font-medium text-sm">{{
                          item.zip_code
                        }}</span>
                        <i class="pi pi-star-fill text-yellow-500"></i>
                      </div>
                    </div>
                  </div>
                  <div class="flex flex-column md:align-items-end gap- 5">
                    <span class="text-xl font-semibold text-900">{{
                      "$" + item.price
                    }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </p-dataView>
    </div>
  </div>
</div>
<ng-template #loading>
  <p>Loading...</p>
</ng-template>
